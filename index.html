<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnicornPhotos</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/effcc88c36.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div id="overlay"></div>
    <header class="header">
    <nav>
        <div id="nav_wrap">
            <div id="nav_logo">
                <img src="images/silhouette_small.png" alt="" srcset="">
            </div>
            <h1 id="nav_title">UnicornPhotos</h1>
        </div>
        
        <div id="search_icon_min">
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <div class="search_bar">
        <h1 id="search_title">
            Search for a unicorn photo
        </h1>
        <h2 id="search_subtitle">We've got the best unicorn photos on the internet</h2>
        <div id="search_wrap">
            <div id="search">
                <div id="search_icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" id="search_input"></input>
            </div>
        </div>
    </div>
</header>
    <main>
        <div id="filter_bar">
            <p id="latest">Latest</p>
            <p id="your_favourite">Your favourite</p>
            <p id="top_10">Top 10</p>
        </div>
        <div id="photo_container">
            
        </div>
        <div class="gallery_container">
            
        </div>
    </main>
    <footer>
        <div class="footer-copyright">
            <p>&copy; Copyright 2020</p>
        </div>
        <div class="footer-link">
            <a href="http://unicorn.kurocapture.pl/portfolio">More unicorn projects</a>
        </div>
    </footer>
<!-- index.js -->
<script type="module" src="index.js"></script>
</body>
</html>
